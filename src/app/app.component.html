<div class="content">
  <div *ngIf="articulos!=null; else espera">
    <h1>{{ title }}</h1>
    <table id="articulos">
      <tr>
        <th>Codigo</th>
        <th>Descripcion</th>
        <th>Precio</th>
      </tr>
      <tr *ngFor="let arti of articulos">
        <td>{{ arti.codigo }}</td>
        <td>{{ arti.descripcion }}</td>
        <td>${{ arti.precio }}</td>
      </tr>
    </table>
  </div>
  <ng-template #espera>Esperando datos...</ng-template>
</div>
